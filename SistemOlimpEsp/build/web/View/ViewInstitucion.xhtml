<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>OE</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />

    </h:head>
    <h:body>
        <ui:composition template="Main.xhtml">

            <ui:define name="content">
                
                <p:growl id="msgs" showDetail="true" />
                <p:panel  header="Mantenimiento institucion"  style="height:80%; width: 60%; margin-left: 20%; margin-top: 1%;">

                    <h:form styleClass="form-horizontal" id="formTable">

                        <p:commandButton update=":formInsert:InsertDetail" icon="ui-icon-plus" value="Agregar registro" styleClass="ui-priority-primary" style="float:right;"
                                         actionListener="#{beanInstitucion.formClear()}"  onclick="PF('InsertDialog').show();" title="Agregar"/>

                        <p:dataTable id="basicDT" var="tabla" value="#{beanInstitucion.tabla}"  paginator="true" rows="5">
                            <p:column headerText="Id" >
                                <h:outputText value="#{tabla.idInstitucion}" />
                            </p:column>

                            <p:column headerText="Descripcion">
                                <h:outputText value="#{tabla.institucion}" />
                            </p:column>

                            <p:column headerText="Estado">
                                <h:outputText value="#{tabla.idEstado.estado}" />
                            </p:column>

                            <p:column style="width:32px;text-align: center">
                                <p:commandButton update=":formUpdate:UpdateDetail"  oncomplete="PF('UpdateDialog').show()" icon="ui-icon-pencil" title="Modificar">
                                    <f:setPropertyActionListener value="#{tabla}" target="#{beanInstitucion.selectedTablaUpdate}" />
                                </p:commandButton>
                            </p:column>
                            <p:column style="width:32px;text-align: center">
                                <p:commandButton update=":formDelete:DeleteDetail"  oncomplete="PF('DeleteDialog').show()"  icon="ui-icon-closethick" title="Eliminar">
                                    <f:setPropertyActionListener value="#{tabla}" target="#{beanInstitucion.selectedTablaDelete}" />
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>

                    </h:form>
                    <h:form styleClass="form-horizontal" id="formInsert">
                        <p:dialog header="Agregar institucion" widgetVar="InsertDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="850" height="350">
                            <p:outputPanel id="InsertDetail" style="text-align:center;">
                                <h:panelGrid columns="2" cellpadding="1">

                                    <p:spacer /><p:spacer />
                                    <p:dataTable id="basicDTInsert" var="" value=""  paginator="false" rows="2">
                                        <p:column headerText="Descripcion" >
                                            <p:inputText placeholder="Descripcion" id="descripcionInsert" value="#{beanInstitucion.descripcionInsert}" required="true" requiredMessage="La descripcion del campo no puede ir vacio!!!" label="descripcion" autocomplete="off" styleClass="form-control"/>
                                        </p:column>

                                        <p:column headerText="Estado">
                                            <h:selectOneMenu value="#{beanInstitucion.estadoInsert}" >
                                                <f:selectItems value="#{beanInstitucion.listEstado}" var="estados" itemLabel="#{estados.estado}"  itemValue="#{estados.idEstado}" />
                                            </h:selectOneMenu>   
                                        </p:column>
                                        <p:column headerText="">
                                            <p:commandButton icon="ui-icon-disk" value="Guardar" styleClass="ui-priority-primary" style="float:right;"
                                                             actionListener="#{beanInstitucion.setInsert()}"  onclick="PF('InsertDialog').hidden();" title="Guardar"/>
                                        </p:column>

                                    </p:dataTable>
                                </h:panelGrid>
                            </p:outputPanel>
                        </p:dialog>  
                    </h:form>
                    <h:form styleClass="form-horizontal" id="formUpdate">
                        <p:dialog header="Modificar institucion" widgetVar="UpdateDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="850" height="350">
                            <p:outputPanel id="UpdateDetail" style="text-align:center;">
                                <h:outputText value="#{beanInstitucion.selectedTablaUpdate.idInstitucion} - #{beanInstitucion.selectedTablaUpdate.institucion}" style="display:none"/>

                                <h:panelGrid columns="2" cellpadding="1">
                                    <p:spacer /><p:spacer />
                                    <p:dataTable id="basicDTUpdate" var="rol" value=""  paginator="false" rows="2">
                                        <p:column headerText="Descripcion" >
                                            <p:inputText placeholder="Descripcion" id="descripcion" value="#{beanInstitucion.descripcionUpdate}" required="true" requiredMessage="La descripcion del campo no puede ir vacio!!!" label="descripcion" autocomplete="off" styleClass="form-control"/>
                                        </p:column>

                                        <p:column headerText="Estado">
                                            <h:selectOneMenu value="#{beanInstitucion.estadoUpdate}" >
                                                <f:selectItems value="#{beanInstitucion.listEstadoUpdate}" var="estadosUpdate" itemLabel="#{estadosUpdate.estado}"  itemValue="#{estadosUpdate.idEstado}" />
                                            </h:selectOneMenu>  
                                        </p:column>
                                        <p:column headerText="">
                                            <p:commandButton icon="ui-icon-pencil" value="Modificar" styleClass="ui-priority-primary" style="float:right;"
                                                             actionListener="#{beanInstitucion.setUpdate()}"  onclick="PF('UpdateDialog').hidden();" title="Modificar"/>
                                        </p:column>

                                    </p:dataTable>
                                </h:panelGrid>
                                <p:spacer /><p:spacer /> <p:spacer /><p:spacer />
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>
                    <h:form styleClass="form-horizontal" id="formDelete">
                        <p:dialog header="Eliminar institucion" widgetVar="DeleteDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="850" height="350">
                            <p:outputPanel id="DeleteDetail" style="text-align:center;">

                                <h:panelGrid columns="2" cellpadding="1">

                                    <p:dataTable id="basicDTDelete" var="rol" value="#{beanInstitucion.selectedTablaDelete}"  paginator="false" rows="2">
                                        
                                        <p:column headerText="Descripcion">
                                            <h:outputText value="#{beanInstitucion.selectedTablaDelete.institucion}" />
                                        </p:column>
                                        <p:column headerText="">
                                            <p:commandButton icon="ui-icon-closethick" value="Eliminar" styleClass="ui-priority-primary" style="float:right;"
                                                             actionListener="#{beanInstitucion.setDelete()}"  onclick="PF('DeleteDialog').hidden();" title="Eliminar"/>
                                        </p:column>

                                    </p:dataTable>

                                    <h:outputText value="#{beanInstitucion.selectedTablaDelete.idInstitucion} - #{beanInstitucion.selectedTablaDelete.institucion}" style="display:none"/>

                                </h:panelGrid>
                                <p:spacer /><p:spacer /> <p:spacer /><p:spacer />
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>

                </p:panel>
            </ui:define>

        </ui:composition>
    </h:body>

    <style type="text/css">
        .ui-priority-primary{
            background:#2980B9;
            color: #fff;
        }
        .ui-panel-titlebar, ui-button-text ui-c{
            background:#2980B9;
            color: #fff;
        }
    </style>
</html>
