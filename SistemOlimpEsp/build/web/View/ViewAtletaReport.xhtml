<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>

        <ui:composition template="./Main.xhtml">

            <ui:define name="content">
                <h:form>
                    <center>
                    <h2> <h:outputLabel style=" text-align: center" value="Listado de Atletas"/></h2>
                    </center>
                    <p:dataTable id="tbl" var="atleta" value="#{beanAtletas.atleta}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                 paginator="true" rows="10" style="margin-bottom:20px">
                  
                        <p:column filterBy="#{atleta.idAtleta}" filterStyle="width:100px;" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Codigo" />
                            </f:facet>
                            <h:outputText value="#{atleta.idAtleta}" />
                        </p:column>

                        <p:column filterBy="#{atleta.nombreAtleta}" filterStyle="width:100px;" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Nombre Atleta"/>
                            </f:facet>
                            <h:outputText value="#{atleta.nombreAtleta}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Direccion" />
                            </f:facet>
                            <h:outputText value="#{atleta.domicilio}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Telefono" />
                            </f:facet>
                            <h:outputText value="#{atleta.telefono}" />
                        </p:column>
                         <p:column filterBy="#{atleta.dpi}" filterStyle="width:100px;" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="DPI" />
                            </f:facet>
                             <h:outputText value="#{atleta.dpi}" />
                        </p:column>
                        <p:column filterBy="#{atleta.idSitioEntrenamiento.sitioEntrenamiento}" filterStyle="width:100px;" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Sitio Entrenamiento" />
                            </f:facet>
                            <h:outputText value="#{atleta.idSitioEntrenamiento.sitioEntrenamiento}" />
                        </p:column>
                        <p:column filterBy="#{atleta.idDiagnostico.diagnostico}" filterStyle="width:100px;" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Diagnostico" />
                            </f:facet>
                            <h:outputText value="#{atleta.idDiagnostico.diagnostico}" />
                        </p:column>
                        <p:column filterBy="#{atleta.idDepartamento.departamento}" filterStyle="width:100px;" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Departamento" />
                            </f:facet>
                            <h:outputText value="#{atleta.idDepartamento.departamento}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="movil" />
                            </f:facet>
                            <h:outputText value="#{atleta.movil}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Estado" />
                            </f:facet>
                            <h:outputText value="#{atleta.idEstado.estado}" />
                        </p:column>
                        <p:column filterBy="#{atleta.edad}" filterStyle="width:100px;" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Edad" />
                            </f:facet>
                             <h:outputText value="#{atleta.edad}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Comentarios" />
                            </f:facet>
                            <h:outputText value="#{atleta.comentarios}" />
                        </p:column>
                        
                            <f:facet name="footer">
                                <h:outputText value="#{sessionScope.username}" />
                            </f:facet>
                        
                    </p:dataTable>

                    <h3>Generar Reporte</h3>
                    <h:commandLink>
                            <h:commandLink>
                                <p:outputLabel value="Excel"/>
                                <p:graphicImage name="images/xls.png" width="24"/>
                                <p:dataExporter type="xls" target="tbl" fileName="Atletas" />
                            </h:commandLink>

                            <h:commandLink>
                                <p:outputLabel value="PDF"/>
                                <p:graphicImage name="images/pdf.png" width="24"/>
                                <p:dataExporter type="pdf" target="tbl" fileName="Atletas"/>
                            </h:commandLink>

                            <h:commandLink>
                                <p:outputLabel value="CSV"/>
                                <p:graphicImage name="images/csv.png" width="24"/>
                                <p:dataExporter type="csv" target="tbl" fileName="Atletas" />
                            </h:commandLink>

                            <h:commandLink>
                                <p:outputLabel value="XML"/>
                                <p:graphicImage name="images/xml.png" width="24"/>
                                <p:dataExporter type="xml" target="tbl" fileName="Atletas" />
                            </h:commandLink>
                    </h:commandLink>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
